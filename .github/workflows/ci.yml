name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  swiftlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1

  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache XcodeGen
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/xcodegen
          key: xcodegen-${{ runner.os }}

      - name: Install XcodeGen
        run: which xcodegen || brew install xcodegen

      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            .build
          key: spm-${{ runner.os }}-${{ hashFiles('project.yml') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Create APIKeys.swift
        run: |
          mkdir -p Mirari/Utilities
          cat > Mirari/Utilities/APIKeys.swift << 'EOF'
          enum APIKeys {
              static let gemini = "CI_PLACEHOLDER_KEY"
          }
          EOF

      - name: Build and Test
        run: |
          xcodebuild test \
            -project Mirari.xcodeproj \
            -scheme Mirari \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO
